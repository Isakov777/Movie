{% extends 'movie/base.html' %}
{% block title %} Movies {% endblock title %}
{% include 'include/header.html' %}
{% block movie %}
    <div class="left-ads-display col-lg-9">
        <div class="row">
            
                {% for category_movie in category_movies %}
                <div class="col-md-4 product-men">
                    <div class="product-shoe-info editContent text-center mt-lg-4">
                        <div class="men-thumb-item">



                        </div>
                        <div class="item-info-product">
                            <h4 class="">
                                <div class="img-thumbnail">
                                    <img src="{{ category_movie.poster.url }}" class="img-fluid" alt="Cinque Terre"  height="250">
                                </div>
                                <a href="{% url 'movie_detail' category_movie.url %}"
                                   class="editContent">
                                

                                    {{ category_movie.title }}

                                    
                                </a>
                            </h4>

            {% endfor %}
        </div>
        
    </div>
{% endblock movie %}
